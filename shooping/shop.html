<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/styleHeader.css">
    <link rel="stylesheet" href="CSS/styleStore.css">
    <link rel="icon" href="Resources/letter-a-icon-png-25.png" type="image/x-icon">
    <title>QuickShop</title>
</head>
<body>
    <header id="header">
        <div class="spanTitle">
            <span class="title">ATLAS A&D Commerce</span>
            <div class="header-send">
                <div>
                <span>Enviar a</span><br>
                <!-- <img src="Resources/ubicacion.png" alt=" "><br> -->
                <span>Colombia</span>
                </div>
            </div>
            <div class="header-search">
                <form action="">
                    <div class="box">
                        <select name="selectField" id="selectField">
                        </select>
                    </div>
                    <div class="searchfield">
                        <input type="text" placeholder="Buscar en ATLAS" id="searchfield">
                    </div>
                    <div class="searchIcon">
                        <img src="Resources/64673.png" alt=" ">
                    </div>
                </form>
            </div>
            <div class="header-cart">
                <div id="account" class="account">
                    <span id="userLabel"><b>Iniciar sesión</b></span>
                    <button id="btnAccount">Iniciar sesión</button>
                </div>
                <div id="cartShoop" class="cartShoop">
                    <img id="cart" src="Resources/cart_106649.png" alt="">
                    <div id="cartTotal">
                        
                    </div>
                </div>
            </div>
        </div>
        
    </header>
    <main id="main">
        <div id="container" class="container">

        </div>
        <div class="itemDescription" id="itemDescription">
            <div class="productPreview">
                <div id="imgPrev" class="imgPrev">
                </div>
                <div id="productPreview" class="subproductPreview">
                    <div id="previewDescr" class="previewDescr">
                        <!-- <button>cs</button> -->
                    </div>
                    <div id="productPrice" class="productPrice"></div>
                </div>
            </div>
        </div>
        <div class="Divaccount" id="Divaccount">
        </div>
        <div class="Divcart" id="Divcart"></div>
    </main>
</body>
</html>
<script src="JS/intro.js"></script>
<script type="module" src="JS/userStorage.js"></script>
<script type="module" src="JS/script.js"></script>
