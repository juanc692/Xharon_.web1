<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/styleHeader.css">
    <link rel="stylesheet" href="CSS/styleStore.css">
    <title>QuickShop</title>
</head>
<body>
    <header id="header">
        <div class="spanTitle">
            <span class="title">ATLAS A&D Commerce</span>
            <div class="header-send">
                <div>
                <span>Enviar a</span><br>
                <!-- <img src="Resources/ubicacion.png" alt=" "><br> -->
                <span>Colombia</span>
                </div>
            </div>
            <div class="header-search">
                <form action="">
                    <div class="box">
                        <!-- <label for="selectField" id="labelSelect">Seleccionar</label> -->
                        <select name="selectField" id="selectField">
                            <option value="all">Todos los elementos</option>
                            <option value="first">Primero</option>
                            <option value="sec">Segundo</option>
                            <option value="tird">Tercero</option>
                        </select>
                    </div>
                    <div class="searchfield">
                        <input type="text" placeholder="Buscar en ATLAS">
                    </div>
                    <div class="searchIcon">
                        <img src="Resources/64673.png" alt=" ">
                    </div>
                </form>
            </div>
            <div class="header-cart">
                <div id="account" class="account">
                    <span><b>Iniciar sesion</b></span>
                    <button>Iniciar sesion</button>
                </div>
                <div id="cartShoop" class="cartShoop">
                    <img src="Resources/cart_106649.png" alt="">
                    <div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="subheader">

        </div>
        <!-- <div id="envioA" class="envioA">Enviar a <br>Colombia</div> -->
    </header>
    <main id="main">
        <div id="container" class="container">

        </div>
    </main>
</body>
</html>
